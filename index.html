<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <title>String to Text</title>
</head>
<body>
  <h1 class="center">String To Text Converter</h1>
  <section class="flex-center-between">
    <div class="input-container">
      <h2>Text Input</h2>
      <textarea id="input" placeholder="Enter Text here"></textarea>
    </div>
    <div class="btn-container">
      <button class="btn btn-primary" id="convert-btn">Convert</button>
      <button class="btn btn-warning" id="swap-btn">
        <i class="fas fa-exchange-alt"></i>
      </button>
    </div>
    <div class="output-container">
      <h2>Binary output</h2>
      <div class="relative">
        <textarea id="output" readonly></textarea>
        <button id="copy-btn">Copy</button>
      </div>
    </div>
  </section>
  <script src="./script.js"></script>
</body>
</html>
